<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn btn-danger reset-btn">CLEAR SCHEDULE</button>
    </header>
    <div class="container">
      <!-- 0900 -->
      <div class="row time-slot" id="hr-9">
        <div class="col-1 hour border-top border-dark">
          9AM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      
      <div class="row time-slot" id="hr-10">
        <div class="col-1 hour">
          10AM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1100 -->
      <div class="row time-slot" id="hr-11">
        <div class="col-1 hour">
          11AM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1200 -->
      <div class="row time-slot" id="hr-12">
        <div class="col-1 hour">
          12PM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1300 -->
      <div class="row time-slot" id="hr-13">
        <div class="col-1 hour">
          1PM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1400 -->
      <div class="row time-slot" id="hr-14">
        <div class="col-1 hour">
          2PM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1500 -->
      <div class="row time-slot" id="hr-15">
        <div class="col-1 hour">
          3PM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1600 -->
      <div class="row time-slot" id="hr-16">
        <div class="col-1 hour">
          4PM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- 1700 -->
      <div class="row time-slot" id="hr-17">
        <div class="col-1 hour border-bottom border-dark">
          5PM
        </div>
        <div class="col-10 time-block"></div>
        <button class="col-1 save-btn">
          <span class="oi oi-box"></span>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
